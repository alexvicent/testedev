<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catálogo de Discos</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Disco Legend</a>
    <form th:action="@{/logout}" method="post" class="navbar-form navbar-right">
        <button type="submit" class="btn btn-default">
            Sair
        </button>
    </form>
</nav>av class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
<div class="container">
    <div class="jumbotron">
        <h1>Catálogo de Discos</h1>
    </div>

    <h4>
        Novo Disco
    </h4>

    <form th:action="@{/categorias/{categoriaId}/discos/salvar(categoriaId=${categoriaId})}" th:method="${disco.id} == 0 ? post : put" th:object="${disco}">
        <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group col-md-4">
                <label for="titulo">Titulo:</label>
                <input class="form-control" id="titulo" type="text" th:field="*{titulo}"/>
                <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="album">Album:</label>
                <input class="form-control" id="album" type="text" th:field="*{album}"/>
                <div th:if="${#fields.hasErrors('album')}" th:errors="*{album}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="nota">Nota:</label>
                <input class="form-control" id="nota" type="number" th:field="*{nota}"/>
                <div th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </div>
    </form>
    <hr/>
    <a class="btn btn-light" th:href="@{/categorias/{categoriaId}/discos/listar(categoriaId=${categoriaId})}">Voltar</a>
    <hr/>
    <footer class="footer">
        <p>&copy; 2018</p>
    </footer>

</div>
</body>
</html>
