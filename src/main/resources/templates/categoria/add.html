<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Disco Legend</a>
    <form th:action="@{/logout}" method="post" class="navbar-form navbar-right">
        <button type="submit" class="btn btn-default">
            Sair
        </button>
    </form>
</nav>av class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
<div class="container">
    <div class="jumbotron">
        <h1>Catalogo de Discos</h1>
    </div>

    <h4>
        Nova Categoria
    </h4>


    <form th:action="@{/categorias/salvar}" th:method="${categoria.id} == 0 ? post : put" th:object="${categoria}">
        <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group col-md-4">
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text" th:field="*{nome}"/>
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="form-group col-md-8">
                <label for="descricao">Descrição:</label>
                <input class="form-control" id="descricao" type="text" th:field="*{descricao}"/>
                <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
            </div>

        </div>
        <div class="form-group">
            <button class="btn btn-primary"
                    type="submit">Salvar</button>
        </div>

    </form>

    <hr/>

    <a class="btn btn-light"
       th:href="@{/categorias/listar}">Voltar</a>

    <hr/>
    <footer class="footer">
        <p>© 2018</p>
    </footer>

</div>
</body>
</html>
